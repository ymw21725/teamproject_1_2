        <div class="findEmail">
            <h1>FORGOT YOUR EMAIL?</h1>

        <form action="./findPwd.html" name="findEmail_info">
            <div class="inputBox">

                    <div>

                    </div>
                    <input type="text" id="findEmail_firstName" name="findEmail_firstName" 
                    placeholder="Enter first name" required >

                        <label for="findEmail_phoneNumber">Moblie phone number</label>

        </form>
        </div>
